<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title123</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>

<script>
    for ( var a=0; a<20; a++) {
        for( var b=0; b<100; b++) {
            document.write('*'+' ');
        }
        document.write ('<br/>');
    }

    for ( var a=0; a<20; a++) {
        for( var b=0; b<a; b++) {
            document.write('*'+' ');
        }
        document.write ('<br/>');

    }
    for ( var a=0; a<20; a++) {
        for( var b=20; b>a; b--) {
            document.write('*'+' ');
        }
        document.write ('<br/>');
    }

    for ( var a=0; a<20; a++) {
        for( var b=0; b<(20-a); b++) {
        document.write('&nbsp;');
    }
        for ( var c=-1; c<a; c++) {
            document.write('*');
        }
    document.write ('<br/>');
    }
    for ( var x=0; x<20; x++) {
        for( var y=-1; y<a; y++) {
            document.write('&nbsp;');
        }
        for ( var z=0; z<(10-a); z++) {
            document.write('*');
        }
        document.write ('<br/>');
    }



</script>
</body>
</html>
