        }
        getLogin()
        function getAge() {
            let now = new Date(); // Текущая дата
            let today = new Date(now.getFullYear(), now.getMonth(), now.getDate()); // Текущая дата без времени
            let d = newUser.birthDay.split('.'); // Разбиваем строку на массив по заданному разделителю "."

            let dobnow = new Date(today.getFullYear(), d[1], d[0]); // Определяем др в текущем году
            let age;
            age = today.getFullYear() - d[2]; // Разница между текущим годом и годом рождения
 
            if (today < dobnow) { // если ДР в этом году еще не наступил, отнимаем 1 год
