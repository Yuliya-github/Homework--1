<script>
   var Document = {
       header: "This is header",
       body: 'This is body',
       footer: 'This is footer',
       data: 'This is data',

       application: {
           header: {},
           body: {},
           footer: {},
           data: {}
       },
       show:function() {
       document.write('<p> Header is: ' + this.header);
       document.write('<p> Body is: ' + this.body);
       document.write('<p> Footer is: ' + this.footer);
       document.write('<p> Data is: ' + this.data + '<hr>');
       },
       changeHeader: function (header) {
           this.header = header;
       }
   }
   Document.show();
   Document.changeHeader ('HEADER');
   Document.show();


</script>

function sortByAge(arr) {

}
