<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title123</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>

<script>
    function map(fn, array) {
        var Array = [];
        for (var i = 0; i < array.length; i++)
            Array[i] = fn(array[i]);
        return Array;
    }
    var fn = function(a) {
        return a+100;
    }
    var array3 = [1, 2, 3, 4, 5];
    var result = map(fn, array3);
    document.write(result);



</script>
</body>
</html>
