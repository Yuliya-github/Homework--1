><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title123</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>

<script>
    var a = 1;
    var b = 5;
    var d = a;
    var e = 1;

    do {
        d += ++a  ;
        document.write( d +'<br/>');

    } while (a < b);

    do {
        e = e + 2;
        document.write( e +'<br/>');

    } while (e < b);



</script>
</body>
</html>
