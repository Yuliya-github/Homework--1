<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home work1</title>
</head>
<body>
<script>
    var x = 6;
    var y = 14;
    var z = 4;
    x += y - x++ * z ;  // x++ в данном случае не учитывается как х+1 (постфиксный инкремент) и равняется 6//
    console.log(x);

    z = --x - y * 5 ; //--х тут равен  х-1 (префиксный декремент)//
    console.log(z);

    y /= x + 5 % z; //значение Infinity в результате деления y на x. Количество шагов до деления без остатка - 5//
    console.log(y);

    z - x++ + y * 5; // отсутствует знак равенства. Операция не применится//

    x++; // можем задать постфиксный инкремент перед операцией, чтобы в дальнейшем применился х+1//
    x = y - x++ * z; // значение Infinity, так как y Infinity. В начале выполняются операции деления, умножения, затем прибавления, отнимания/
    console.log(x);


</script>

</body>
</html>
